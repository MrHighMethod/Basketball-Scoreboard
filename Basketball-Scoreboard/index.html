<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard-container">
            <div class="scoreboard">
                <div class="team-section">
                    <div class="team-label">HOME</div>
                    <div class="score-display" id="home-score">0</div>
                    <div class="controls">
                        <button class="control-btn" onclick="addToHome(1)">+1</button>
                        <button class="control-btn" onclick="addToHome(2)">+2</button>
                        <button class="control-btn" onclick="addToHome(3)">+3</button>
                    </div>    
            </div>
            <div class="team-section">
                <div class="team-label">GUEST</div>
                <div class="score-display" id="guest-score">0</div>
                <div class="controls">
                    <button class="control-btn" onclick="addToGuest(1)">+1</button>
                    <button class="control-btn" onclick="addToGuest(2)">+2</button>
                    <button class="control-btn" onclick="addToGuest(3)">+3</button>
                </div>            
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
